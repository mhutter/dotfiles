---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Find dotfiles
      find:
        paths: ./dotfiles
        recurse: true
      register: dotfiles

    - name: Link dotfiles
      file:
        path: "~/.{{ item[9:] }}"
        src: "{{ playbook_dir }}/{{ item }}"
        state: link
      loop: '{{ dotfiles.files | map(attribute="path") }}'
